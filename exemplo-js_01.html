<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo JS</title>
    <script type="text/javascript" src="assets/js/myscript.js">
    </script>
  </head>
  <body>
    <h1>Digite suas Informações</h1>

    <form action="#" method="get">
      <fieldset>
        <legend>LOGIN</legend>

        <div class="">
          <label for="!NUser">Nome do Usuário</label><br>
          <input for="text" name="TNUser" id="iNUser">
        </div>

        <div class="">
          <label for="!Senha">Senha</label><br>
          <input type="passoword" name="TSenha" id="iSenha">
        </div>

        <div class="">
          <input type="submit" value="ENVIAR">
        </div>


      </fieldset>
    </form>
  </body>
</html>
